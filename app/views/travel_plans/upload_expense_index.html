<h1>Edit Travel Plan Entries Page <%= @user.user_name.capitalize %></h1>
<% @travelplans.each do |travel_plan| %>
	<% travel_plan_name = travel_plan.destination_city + ', ' + travel_plan.destination_country  %>
	<li><%= link_to "#{travel_plan_name}", "travel_plans/#{travel_plan.id}/edit" %></li>
<% end %>
